<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería - Mago Izaak</title>
  <style>
    body {
      margin: 0;
      background: #121530;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 1em;
      color: #ffd700;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
      gap: 15px;
    }
    .gallery img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 10px #fff3;
    }
    a.volver {
      display: inline-block;
      margin: 1em auto;
      background: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Galería de Fotos del Mago Izaak</h1>
  <div class="gallery">
    <img src="galeria1.jpg" alt="Foto 1">
    <img src="galeria2.jpg" alt="Foto 2">
    <img src="galeria3.jpg" alt="Foto 3">
    <img src="galeria4.jpg" alt="Foto 4">
  </div>
  <a class="volver" href="index.html">Volver al inicio</a>
</body>
</html>
